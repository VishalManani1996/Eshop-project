{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded p-4">
            <h3 class="alert alert-ligth border rounded ">Login Here</h3>            
            <form action="/login" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
               
                    <!-- email  -->
                <div class="form-group mt-4 mb-4">
                    <label for="">Email</label>
                    <input type="email" name="email" id="" 
                    value="{{values.email}}" class="form-control form-control-sm" placeholder="example@gmail.com">
                </div>

                     <!-- Password  -->
                <div class="form-group mt-4 mb-4">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="*****">
                </div>
                  
                
               <div class="form-group p-2">
                <input class="btn btn-sm btn-info col-lg-5" type="submit" value="Login">
               </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
